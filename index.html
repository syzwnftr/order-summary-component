<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

   <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="hero-svg">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="order-summary padding-global">
      <h1 class="h1-order">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="annual-plan padding-global">
      <div class="music-plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="pricing">
          <p class="annual-text">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      </div>

      <a href="#">Change</a>
    </div>

    <div class="payment-cancel padding-global">
      <div class="proceed-payment">
        <a href="">Proceed to Payment</a>
      </div>
      <div class="cancel-order">
        <a href="">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
